<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .pagination a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Config Data</h1>
    <table>
        <thead>
            <tr>
                <th>Config Category</th>
                <th>Config Value</th>
                <th>Config Remark</th>
                <th>Create Date</th>
            </tr>
        </thead>
        <tbody>
            {% for config in result %}
            <tr>
                <td>{{ config.config_category }}</td>
                <td>{{ config.config_value }}</td>
                <td>{{ config.config_remark }}</td>
                <td>{{ config.create_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Pagination controls -->
    <div class="pagination">
        {% if data.previous %}
            <a href="?page={{ data.previous_page_number }}&page_size={{ data.page_size }}">Previous</a>
        {% endif %}
        {% if data.next %}
            <a href="?page={{ data.next_page_number }}&page_size={{ data.page_size }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
